<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This website is fixed for the JOB forms submission for any JOB.">
    <title>MOHSIN's JOB form</title>
</head>

<body>
    <h1>JOB Form Submission (Only for Private Institutions)</h1>
    <form action="post" method="post">
        <div>
            <label for="username">Enter Username Please: </label>
            <input type="text" id="username" name="Username" placeholder="Enter username here">
        </div>

        <div>
            <br>
            <label for="NILL">Select your Gender Please: </label>
            <br>
            <input type="radio" name="Gender" id="Gender" value="Male">
            <label for="Gender">Male</label>
            <input type="radio" name="Gender" id="Gender" value="Female">
            <label for="Gender">Female</label>
            <input type="radio" name="Gender" id="Gender" value="Shemale">
            <label for="Gender">Shemale</label>
        </div>

        <div>
            <br>
            <input type="checkbox" name="Newletter" id="Check" value="Yes">
            <label for="Check">Subscribe for NewsLetter</label>
            <br>
            <input type="checkbox" name="Search Careers" id="Careers" value="Yes">
            <label for="Careers">Search for Careers</label>
        </div>

        <div>
            <br>
            <label for="userUse">Any suggestion from you for us:</label>
            <br>
            <textarea name="Comments" id="userUse" cols="30" rows="10" placeholder="Leave your Comments here..."></textarea>
        </div>

        <div>
            <br>
            <label for="Userpass">Set your Strong Password</label>
            <input type="password" name="password" id="Userpass" placeholder="Password">
        </div>

        <div>
            <br>
            <label for="date">Set your Age Please</label>
            <br>
            <input type="date" name="date" id="date">
        </div>

        <div>
            <br>
            <input type="submit" value="Submit">
        </div>

        <div>
            <br>
            <label for="set">Set your Graduation Year</label>
            <select name="Graduation" id="Set">
                
            </select>
        </div>

    </form>
</body>

</html>
