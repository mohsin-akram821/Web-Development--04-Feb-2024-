<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>em unit in CSS3</title>
    <style>
        /* CSS */
        .container {
            font-size: 16px;
            /* Set the font size of the container */
        }

        .text {
            font-size: 2em;
            /* 1.2 times the font size of the container */
        }
    </style>
</head>

<body>
    <!-- HTML -->
    <div class="container">
        <p class="text">This text is 1.2 times the font size of the container.</p>
    </div>

</body>

</html>
