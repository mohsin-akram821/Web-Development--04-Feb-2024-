<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vmax unit in CSS3</title>
    <style>

        div > p{
            border: 3px solid blue;
            height: 100vmax;
        }
    </style>
</head>
<body>
    <div>
        <p>
            Hello! I am a Paragraph in the Div element.
        </p>
    </div>
</body>
</html>
