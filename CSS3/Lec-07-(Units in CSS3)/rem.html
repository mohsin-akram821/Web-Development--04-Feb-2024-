<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rem in CSS3</title>
    <style>
        /* CSS */
        html {
            font-size: 50;
            /* Set the base font size for the document */
        }

        .container {
            font-size: 1.2rem;
            /* 1.2 times the font size of the root element */
        }

        .text {
            font-size: 5rem;
            /* 1.5 times the font size of the root element */
        }
    </style>
</head>

<body>
    <!-- HTML -->
    <div class="container">
        <p class="text">This text is 5 times the font size of the root element.</p>
    </div>

</body>

</html>
