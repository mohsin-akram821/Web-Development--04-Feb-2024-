<!DOCTYPE html>
<html>

<head>
    <style>
        div.card {
            width: 250px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        div.header {
            background-color: #4d564d;
            color: white;
            padding: 10px;
            font-size: 40px;
        }

        div.container {
            padding: 10px;
        }
    </style>
</head>

<body>

    <h1>Create Cards</h1>

    <p>The box-shadow property can be used to create paper-like cards:</p>

    <div class="card">
        <div class="header">
            <h1>3</h1>
        </div>

        <div class="container">
            <p>March 3rd, 2024</p>
        </div>
    </div>

</body>

</html>
