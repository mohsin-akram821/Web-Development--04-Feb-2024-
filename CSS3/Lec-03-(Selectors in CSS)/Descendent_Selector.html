<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descendent Selector</title>
    <style>
        /* Descendent Selector */
        div p{
            color: blue;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h2>This is Descendent selector</h2>
    <div>
        This is Div.
        
        <main>
        <p>
         This is Paragraph in the main body.
        </p>
        </main>
    </div>
</body>
</html>
