<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Selector</title>
    <style>
        /* Child Selector */
        main > article{
            color: tomato;
        }
    </style>
</head>
<body>
    <h2>This is the Child Selector</h2>
    <main>
        Hello Main tag.

        <article>
            Hello Article tag.

            <p>
                This is paragraph in the Article.
            </p>
        </article>
    </main>
</body>
</html>
