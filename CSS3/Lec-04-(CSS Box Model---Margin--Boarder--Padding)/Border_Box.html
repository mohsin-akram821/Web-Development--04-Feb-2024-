<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model in CSS3</title>

    <style>
        .Box{
            background-color: aqua;
        }

        .Box1{
            color: tomato;
            border: 10px solid blue;
            height: 50px;
            margin: 25px;
            padding: 5px;
            box-sizing: border-box;
        }

        .Box2{
            color: black;
            border: 10px solid black;
            height: 50px;
            margin: 25px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="Box Box1">
        <p>This is First box of our Model.</p>
    </div>

    <div class="Box Box2">
        <p>This is Second box of our Model.</p>
    </div>
</body>

</html>
