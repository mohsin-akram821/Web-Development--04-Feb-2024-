<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model in CSS3</title>
    <style>
        .container{
            background-color: antiquewhite;
        }

        .con1{
            color: black;
            margin: 50px;
            height: 50px;
            border: 5px solid blue;
            box-sizing: border-box;
            padding: 10px;
        }

        
        .con2{
            color: black;
            margin: 50px;
            height: 50px;
            border: 5px solid blue;
            box-sizing: border-box;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1 style="background-color: chartreuse;">MOHSIN's Box Model</h1>

    <div class="container con1">
        Hello I am container-1
    </div>

    <div class="container con2">
        Hello! I am container-2
    </div>
</body>
</html>
